<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Letter to a Future IB Student</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f2f2f2;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    #container {
      background: white;
      width: 90%;
      max-width: 600px;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 5px 15px rgba(0,0,0,0.1);
      overflow-y: auto;
      max-height: 90vh;
    }
    .message {
      margin-bottom: 20px;
    }
    .user {
      text-align: right;
      color: #007acc;
      font-weight: bold;
    }
    .bot {
      color: #333;
    }
    .options {
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
      margin-top: 10px;
    }
    button {
      padding: 8px 16px;
      border: none;
      background: #007acc;
      color: white;
      border-radius: 6px;
      cursor: pointer;
    }
    button:hover {
      background: #005fa3;
    }
  </style>
</head>
<body>
  <div id="container"></div>

  <script>
    const container = document.getElementById('container');

    function addMessage(text, sender = 'bot') {
      const div = document.createElement('div');
      div.className = `message ${sender}`;
      div.innerText = text;
      container.appendChild(div);
      container.scrollTop = container.scrollHeight;
    }

    function addOptions(options) {
      const div = document.createElement('div');
      div.className = 'options';
      options.forEach(opt => {
        const btn = document.createElement('button');
        btn.textContent = opt.text;
        btn.onclick = () => {
          addMessage(opt.text, 'user');
          div.remove();
          opt.next();
        };
        div.appendChild(btn);
      });
      container.appendChild(div);
      container.scrollTop = container.scrollHeight;
    }

    function start() {
      addMessage("Dear future IB student,\nEnglish was my favorite class in CEGEP.");
      setTimeout(() => {
        addMessage("How do you feel about the R-score?");
        addOptions([
          { text: "I'm anxious", next: rscoreAnxious },
          { text: "I donâ€™t know what that is", next: rscoreNewbie },
          { text: "Who cares?!", next: rscoreRebel }
        ]);
      }, 1000);
    }

    function rscoreCommonResponse() {
      addMessage("CEGEP is more than the R-score. It's about friendships, books you love, clubs you join, and passions you discover.");
      addMessage("If you give your best, you wonâ€™t have to stress about the R-score.");
      setTimeout(() => {
        addMessage("How do you usually read texts?");
        addOptions([
          { text: "I annotate everything", next: annotate },
          { text: "I highlight only", next: highlight },
          { text: "I use SparkNotes and ChatGPT", next: shortcut }
        ]);
      }, 1000);
    }

    function rscoreAnxious() {
      addMessage("I hear you. I was terrified tooâ€”it feels like it defines everything.");
      rscoreCommonResponse();
    }

    function rscoreNewbie() {
      addMessage("Youâ€™ll hear all about it soon. IB students love talking about it ðŸ˜…");
      rscoreCommonResponse();
    }

    function rscoreRebel() {
      addMessage("Haha! As long as you know your worth isnâ€™t tied to it, youâ€™re doing great.");
      rscoreCommonResponse();
    }

    function annotate() {
      addMessage("Awesome! Annotating helps so much. Just remember: during the final exam, you wonâ€™t have the book.");
      readingTips();
    }

    function highlight() {
      addMessage("Highlighting works! But keep a list of key passages for essaysâ€”youâ€™ll reuse them a lot.");
      readingTips();
    }

    function shortcut() {
      addMessage("Those tools help, but in IB youâ€™ll need your own analysis. Practice thinking criticallyâ€”itâ€™s worth it!");
      readingTips();
    }

    function readingTips() {
      setTimeout(() => {
        addMessage("English is also a space for creativity! What do you love doing?");
        addOptions([
          { text: "Music", next: creativityMusic },
          { text: "Writing/Poetry", next: creativityWriting },
          { text: "Other", next: creativityOther }
        ]);
      }, 800);
    }

    function creativityMusic() {
      addMessage("Nice! Write a song from a characterâ€™s point of view or compose a soundtrack for a scene.");
      wrapUp();
    }

    function creativityWriting() {
      addMessage("Perfect! Youâ€™ll thrive. Let the words flow and bring your insights to life.");
      wrapUp();
    }

    function creativityOther() {
      addMessage("Photography, coding, sportsâ€”it all fits! Express yourself in portfolio entries however you like.");
      wrapUp();
    }

    function wrapUp() {
      setTimeout(() => {
        addMessage("English lets you explore real-world issues: feminism, identity, mental health, and more.");
        addMessage("So participate, reflect, and read with intention. You might fall in love with English like I did.");
        addMessage("â€” A fellow IB survivor :)");
      }, 1000);
    }

    start();
  </script>
</body>
</html>
